<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/owl.carousel.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Logo -->
  <link rel="icon" href="images/logo.jpg" type="image/x-icon" />

  <title>Login/Traxi</title>
</head>

<body>



  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="images/login.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <h3> Iniciar Sesión</h3>
                <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
              </div>
              <form action="#"  id="formulario1" th:action="@{/login}" method="post">
                
                <div class="form-group first">
                  <label for="username">Usuario</label>
                  <input type="text" class="form-control" id="username" >
                </div>
                <div class="form-group last mb-4">
                  <label for="password">Contraeña</label>
                  <input type="password" class="form-control" id="password">


                </div>

                <div class="d-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-0"><span class="caption">Acuérdate de mí</span>
                    <input type="checkbox" checked="checked" />
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a href="principal.html" class="forgot-pass">Has olvidado tu contraseña</a></span>
                </div>

                <button type="submit" class="btn btn-block btn btn-danger"  href="principal.html">Iniciar Sesión</button>



                <span class="d-block text-center my-4 text-muted">&mdash; o inicia sesión con &mdash;</span>

                <div class="login100-form-social flex-c-m social-login">
                  <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
                    <span class="icon-facebook mr-3"></span>
                  </a>
      
                  <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
                    <span class="icon-twitter mr-3"></span>
                  </a>
              </form>                                         
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>


  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
